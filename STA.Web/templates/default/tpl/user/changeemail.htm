<%include _header%>
    <script type="text/javascript" src="{siteurl}/sta/js/formvalidator/formValidator.js"></script>
    <script type="text/javascript" src="{siteurl}/sta/js/formvalidator/formValidatorRegex.js"></script>
    <div class="left right-container">
        <div class="con-box left col-1">
            <div class="bartitle clearfix"><div class="bartit-picon left" style="background-position:-47px -47px;">&nbsp;</div><h3 class="disblock left pad">修改邮箱</h3></div>
            <div class="con-info">
                <form name="zform" action="" method="post" id="zform">
                <table width="100%" cellspacing="0" class="zform">
                    <tr>
                       <th width="90">验证密码：</th>
                       <td><input name="pwd" id="pwd" type="password"size="30" value=""  class="input-text"/> </td>
                       <td width="440" style="padding-top:1px;"><div id="pwdTip"></div></td>
                     </tr>
                    <tr>
                       <th>当前邮箱：</th>
                       <td colspan="2"><input name="email" id="email" type="text" size="30" value="{user.email}"  class="input-text" readonly="readonly"/></td>
                     </tr>
                    <tr>
                       <th>新邮箱：</th>
                       <td><input name="newemail" id="newemail" type="text"size="30" value=""  class="input-text"/> </td>
                       <td style="padding-top:1px;"><div id="newemailTip"></div></td>
                     </tr>
                     <tr>
                       <td></td>
                       <td colspan="2" style="padding-top:10px;">
                       		<label>
                         <input type="submit" name="dosubmit" id="dosubmit" value="修 改" class="button"/>
                         </label>
                         
                         <label>
                         <input type="reset" value="重置" class="button"/>
                         </label>
                         </td>
                     </tr>
                   </table>
                   </form>

            </div>
            <span class="o1"></span><span class="o2"></span><span class="o3"></span><span class="o4"></span>
        </div>
		<script type="text/javascript">
		    $(function () {
                $("#pwd").focus();
                $.formValidator.initConfig({ formID: "zform", mode: "FixTip", onError: function (msg) { }, onSuccess: function () { changeEmailForm('#zform'); return false; } });
		        $("#pwd").formValidator({ onShow: "请输入您的登录密码", onFocus: "密码应该为6-20位之间，数字、字母混合" }).inputValidator({ min: 6, max: 20, onError: "密码应该为6-20位之间" });
		        $("#newemail").formValidator({ onShow: "输入新的电子邮件地址", onFocus: "输入新的电子邮件地址" }).regexValidator({ regExp: "email", dataType: "enum", onError: "邮件地址格式不正确" });
		    })
        </script>
    </div>
</div>
<%include _footer%>
