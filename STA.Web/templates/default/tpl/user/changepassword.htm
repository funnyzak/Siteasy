<%include _header%>
    <script type="text/javascript" src="{siteurl}/sta/js/formvalidator/formValidator.js"></script>
    <script type="text/javascript" src="{siteurl}/sta/js/formvalidator/formValidatorRegex.js"></script>
    <div class="left right-container">
        <div class="con-box left col-1">
            <div class="bartitle clearfix"><div class="bartit-picon left" style="background-position:-47px -47px;">&nbsp;</div><h3 class="disblock left pad">修改密码</h3></div>
            <div class="con-info">
                <form name="zform" action="" method="post" id="zform">
                <table width="100%" cellspacing="0" class="zform">
                    <tr>
                       <th width="100">原密码：</th>
                       <td><input name="oldpwd" id="oldpwd" type="password"size="30" value=""  class="input-text"/> </td>
                       <td width="440" style="padding-top:1px;"><div id="oldpwdTip"></div></td>
                     </tr>
                    <tr>
                       <th>新密码：</th>
                       <td><input name="newpwd" id="newpwd" type="password"size="30" value=""  class="input-text"/> </td>
                       <td style="padding-top:1px;"><div id="newpwdTip"></div></td>
                     </tr>
                    <tr>
                       <th>确认新密码：</th>
                       <td><input name="rnewpwd" id="rnewpwd" type="password"size="30" value=""  class="input-text"/> </td>
                       <td style="padding-top:1px;"><div id="rnewpwdTip"></div></td>
                     </tr>
                     <tr>
                       <td></td>
                       <td colspan="2" style="padding-top:10px;">
                       		<label>
                         <input type="submit" name="dosubmit" id="dosubmit" value="修 改" class="button"/>
                         </label>
                         
                         <label>
                         <input type="reset" value="重置" class="button"/>
                         </label>
                         </td>
                     </tr>
                   </table>
                   </form>

            </div>
            <span class="o1"></span><span class="o2"></span><span class="o3"></span><span class="o4"></span>
        </div>
		<script type="text/javascript">
		    $(function () {
                $("#oldpwd").focus();
		        $.formValidator.initConfig({ formID: "zform", mode: "FixTip", onError: function (msg) { } , onSuccess: function () { changePasswordForm('#zform'); return false; }});
		        $("#oldpwd").formValidator({ onShow: "请输入密码", onFocus: "密码应该为6-20位之间，数字、字母混合" }).inputValidator({ min: 6, max: 20, onError: "密码应该为6-20位之间" });
                $("#newpwd").formValidator({ onShow: "请输入密码", onFocus: "密码应该为6-20位之间，数字、字母混合" }).inputValidator({ min: 6, max: 20, onError: "密码应该为6-20位之间" }).compareValidator({ desID: "oldpwd", operateor: "!=", onError: "新密码不能和旧密码相同" });
		        $("#rnewpwd").formValidator({ onShow: "请输入确认密码", onFocus: "请再次输入新密码", onCorrect: "密码输入一致" }).compareValidator({ desID: "newpwd", operateor: "=", onError: "输入的两次新密码不同" });
		    })
        </script>
    </div>
</div>
<%include _footer%>
