<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>内容挑错 - {webname}</title>
<meta name="description" content="内容挑错,{webname}"/>
<meta name="keywords" content="内容挑错,{webname}"/>
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
<link rel="shortcut icon" href="{siteurl}/favicon.ico" type="image/x-icon" />
<link rel="stylesheet" href="{tempurl}/css/stacms.css" type="text/css" />
<script type="text/javascript" src="{siteurl}/sta/js/jquery.js"></script>
</head>
<body>          
<div class="vt_wrapper">
	<%include _header%>
    <div class="votetit">
    	感谢为我们的内容挑错！
    </div>
    <div class="votecon">
    <form action="" method="post">
    <div class="vform">
        <div class="row clearfix">
            <div class="field left s13">错误类型：</div>
            <div class="left radio">
                    <%csharp%>
                    string[] mtypes = Variable("pickerr_type").Split(',');
                    <%/csharp%>
                <select name="type">
                    <%loop (string) ty mtypes%>
                        <option value="{ty}">{ty}</option>
                    <%/loop%>
                </select>
            </div>
        </div>
        <div class="row clearfix">
            <div class="field left s13">错误标题：</div>
            <div class="input left">
                <input type="text" class="txt" id="title" name="title" value="{request[title]}"/>
                <input type="hidden" name="cid" value="{request[cid]}"/>
            </div>
        </div>
        <div class="row clearfix" style="height:auto;">
            <div class="field left s13">错误内容：</div>
            <div class="input left" style="width:750px;">
                <textarea class="msg" name="errortxt" id="errortxt">{request[errortxt]}</textarea>
            </div>
        </div> 
        <div class="row clearfix" style="height:auto;padding-bottom:0;">
            <div class="field left s13">正确内容：</div>
            <div class="input left" style="width:750px;">
                <textarea class="msg" name="righttxt" id="righttxt" onclick="if($(this).val()=='可以把修改建议写到这里...'){ $(this).empty(); }">可以把修改建议写到这里...</textarea>
            </div>
        </div> 
        <div class="row2">
            <input type="button" id="btnsub" name="btnsub" class="com" value="提交错误给我们" onclick="$('form').get(0).submit();"/>
        </div>
    </div>
            </form>
    </div>
    <%include _footer%>
</div>
</body>
</html>
