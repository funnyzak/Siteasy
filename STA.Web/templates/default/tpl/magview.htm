<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
<title>杂志:{info.Name} - {webname}</title>
<link href="{siteurl}/favicon.ico" type="image/x-icon" rel="icon">
<meta name="keywords" content="{info.Name},杂志,在线阅读下载">
<meta name="description" content="{info.Name}在线阅读下载">
<script type="text/javascript" src="{siteurl}/sta/js/jquery.js"></script>
<script type="text/javascript" src="{siteurl}/sta/js/config.js"></script>
<script type="text/javascript" src="{siteurl}/sta/js/common.js"></script>
<script src="{tempurl}/js/mag/booklet/jquery.easing.1.3.js" type="text/javascript"></script>
<script src="{tempurl}/js/mag/booklet/jquery.booklet.1.1.0.min.js" type="text/javascript"></script>
<link href="{tempurl}/js/mag/booklet/jquery.booklet.1.1.0.css" type="text/css" rel="stylesheet" media="screen" />
<link rel="stylesheet" href="{tempurl}/js/mag/booklet/style.css" type="text/css" media="screen" />
<script src="{tempurl}/js/mag/cufon/cufon-yui.js" type="text/javascript"></script>
<script src="{tempurl}/js/mag/cufon/ChunkFive_400.font.js" type="text/javascript"></script>
<script src="{tempurl}/js/mag/cufon/Note_this_400.font.js" type="text/javascript"></script>
<script type="text/javascript">
    Cufon.replace('h1,p,.b-counter');
    Cufon.replace('.book_wrapper a', { hover: true });
    Cufon.replace('.title', { textShadow: '1px 1px #C59471', fontFamily: 'ChunkFive' });
    Cufon.replace('.reference a', { textShadow: '1px 1px #C59471', fontFamily: 'ChunkFive' });
    Cufon.replace('.loading', { textShadow: '1px 1px #000', fontFamily: 'ChunkFive' });
</script>
</head>
<body>
	<div style="position:absolute;top:0;left:0;z-index:0;width:100%;height:100%"><img src="{tempurl}/css/mag/images/01.jpg" class="zbg" width="100%" height="100%"/></div>
    <div class="book_wrapper">
			<a id="next_page_button"></a>
			<a id="prev_page_button"></a>
			<div id="loading" class="loading">Loading pages...</div>
			<div id="mybook" style="display:none;">
				<div id="Pagecontent" class="b-load">
                <%set (DataTable){lt}=MagazineList(info.Content)%>
                <%loop item lt%>
                <div><img src="{item[url]}"/></div>
                <%/loop%>
                </div>
			</div>
		</div>
        <script type="text/javascript">
            $(function () {
                var $mybook = $('#mybook');
                var $bttn_next = $('#next_page_button');
                var $bttn_prev = $('#prev_page_button');
                var $loading = $('#loading');
                var $mybook_images = $mybook.find('img');
                var cnt_images = $mybook_images.length;
                var loaded = 0;

                $mybook_images.each(function () {
                    var $img = $(this);
                    var source = $img.attr('src');
                    $('<img/>').load(function () {
                        ++loaded;
                        if (loaded == cnt_images) {
                            $loading.hide();
                            $bttn_next.show();
                            $bttn_prev.show();
                            $mybook.show().booklet({
                                name: null,
                                width: {info.Ratio.Split(',')[0]},
                                height: {info.Ratio.Split(',')[1]},
                                speed: 600,
                                direction: 'LTR',
                                startingPage: 0,
                                easing: 'easeInOutQuad',
                                easeIn: 'easeInQuad',
                                easeOut: 'easeOutQuad',

                                closed: false,
                                closedFrontTitle: null,
                                closedFrontChapter: null,
                                closedBackTitle: null,
                                closedBackChapter: null,
                                covers: false,

                                pagePadding: 0,
                                pageNumbers: false,

                                hovers: false,
                                overlays: false,
                                tabs: false,
                                tabWidth: 60,
                                tabHeight: 20,
                                arrows: false,
                                cursor: 'pointer',

                                hash: false,
                                keyboard: true,
                                next: $bttn_next,
                                prev: $bttn_prev,

                                menu: null,
                                pageSelector: false,
                                chapterSelector: false,

                                shadows: true,
                                shadowTopFwdWidth: 0,
                                shadowTopBackWidth: 0,
                                shadowBtmWidth: 50,

                                before: function () { },
                                after: function () { }
                            });
                            Cufon.refresh();
                        }
                    }).attr('src', source);
                });

            });
        </script>
</body>
</html>
