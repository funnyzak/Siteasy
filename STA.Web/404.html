<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" id="">
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <title>404错误</title>
    <meta http-equiv="x-ua-compatible" content="ie=7" />
    <script type="text/javascript" src="sta/js/jquery.js"></script>
    <script type="text/javascript" src="sta/js/config.js"></script>
    <style type="text/css">
        .error-page {
            left: 50%;
            margin-left: -358px;
            margin-top: -193px;
            position: absolute;
            top: 50%;
            width: 715px;
        }

        .error_top{background: url("sta/pics/error_top.gif") no-repeat scroll  transparent;
            float: left;
            height: 32px;
            overflow: hidden;
            width: 718px;}
        .error_center{background: url("sta/pics/error_center.gif")  repeat-y  scroll  transparent;
            float: left;
            height: auto;
            overflow: hidden;
            width: 698px;
            padding: 0 10px;
        }

        .error_bottom{background: url("sta/pics/error_bottom.gif") no-repeat scroll  transparent;
            float: left;
            height: 29px;
            overflow: hidden;
            width: 718px;}
        .error_buy{ cursor: pointer;width: 151px;margin: 40px auto 20px;}
    </style>
    <script type="text/javascript">
        $(function () {
            $(document).attr("title", "404错误 - " + webconfig.webname);
            $(".backlink").attr("href", webconfig.weburl + webconfig.webdir);
            $(".aimg").attr("alt", webconfig.webname).attr("title", webconfig.webname);
            //setTimeout(function () { location.href = webconfig.weburl + webconfig.webdir; }, 7000);
        });
    </script>
</head>
<body>
    <div class="error-page">
        <div class="error_top">
        </div>
        <div class="error_center">
            <div class="error_img">
                <img src="sta/pics/error_img.gif" border="0" class="aimg"/></div>
            <div class="error_buy">
                <a href="" class="backlink"><img alt="返回首页" src="sta/pics/error_back.gif" border="0" class="aimg"/></a></div>
        </div>
        <div class="error_bottom">
        </div>
    </div>
</body>
</html>
